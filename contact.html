	<header>
		<nav class="navbar navbar-expand-lg navbar-expand-lg">
			<div class="container">
					<a class="navbar-brand" href="index.html">
						<img src="assets/images/logo2.png" class="img-fluid" alt="LOGO">
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
						<span class="material-icons material-icons">reorder</span>
					</button>
				<div class="collapse navbar-collapse lateral-left" id="navbar">
					<ul class="nav ms-auto">
						<li class="nav-item ">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link" href="about.html">About Us</a>
						</li>
						<li class="nav-item">

							<a class="nav-link" href="contact.html">Contact Us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="page-banner">
			<div class="container">
				<div class="banner-inner">
					<div class="big-heading">
						<h1>Contact Us</h1>
					</div>
				</div>
			</div>
		</div>
	</header>


	<main class="main">
		<section class="main-wrapper left-style">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 order-lg-1 mb-4">
						<div class="img-wrapper map-img">
							<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14316.646050289391!2d50.1818562!3d26.2239411!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e49dcd560cc1d5d%3A0xb793322bce40387d!2sJawaher%20Metals%20Factory%20Co!5e0!3m2!1sen!2sbd!4v1681709009433!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
					</div>
					<div class="col-lg-7 order-lg-2">
						<div class="content-wrapper mb-0 pe-0">
							<div class="section-heading">
								<h3>Send Message</h3>
							</div>
							<div class="form-wrapper">
                <form>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="first name">
                      </div>
                      <div class="col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="last name">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="4" class="form-control" placeholder="Write here..."></textarea>
                  </div>
                  <div class="form-group submit-btn">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </form>
              </div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>

		</div>
